backend:
  name: github
  repo: AHAHHAHHAAHAHAH/webora
  branch: main
  base_url: https://webora-01a.pages.dev
  auth_endpoint: /auth

media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "database"
    label: "Gestione Dati Sito"
    files:
      - label: "Modifica JSON Principale"
        name: "data"
        file: "src/data.json"
        fields:
          - {label: "Guida all'Uso", name: "_GUIDA_ALL_USO", widget: "string", required: false}
          
          - label: "Impostazioni Sito"
            name: "impostazioni_sito"
            widget: "object"
            fields:
              - {label: "Nome Brand", name: "nome_brand", widget: "string"}
              - {label: "Sottotitolo Brand", name: "sottotitolo_brand", widget: "string"}
              - {label: "Anno Fondazione", name: "anno_fondazione", widget: "string"}
              - {label: "Dominio Sito (Es: https://...)", name: "dominio_sito", widget: "string"}
              - {label: "Telefono Principale (senza +)", name: "telefono_principale", widget: "string"}
              - {label: "Lingua Default (es: it)", name: "lingua_default", widget: "string"}

          - label: "SEO Manager"
            name: "seo_manager"
            widget: "object"
            fields:
              - {label: "Meta Titolo (Tag Title)", name: "meta_titolo", widget: "string"}
              - {label: "Meta Descrizione", name: "meta_descrizione", widget: "text"}
              - {label: "Parole Chiave (Separate da virgola)", name: "parole_chiave", widget: "string"}

          - label: "Orari di Apertura"
            name: "orari_apertura"
            widget: "object"
            fields:
              - {label: "Titolo Sezione", name: "titolo_sezione", widget: "string"}
              - {label: "Lunedì", name: "lunedi", widget: "string"}
              - {label: "Martedì", name: "martedi", widget: "string"}
              - {label: "Mercoledì", name: "mercoledi", widget: "string"}
              - {label: "Giovedì", name: "giovedi", widget: "string"}
              - {label: "Venerdì", name: "venerdi", widget: "string"}
              - {label: "Sabato", name: "sabato", widget: "string"}
              - {label: "Domenica", name: "domenica", widget: "string"}

          - label: "Tema Grafico"
            name: "tema_grafico"
            widget: "object"
            fields:
              - {label: "Colore Primario (es: #D4AF37)", name: "colore_primario", widget: "color"}
              - {label: "Colore Secondario", name: "colore_secondario", widget: "color"}
              - {label: "Colore Sfondo Scurissimo", name: "colore_sfondo", widget: "color"}
              - {label: "Colore Box / Card", name: "colore_card", widget: "color"}
              - {label: "Colore Testi Principali", name: "colore_testo", widget: "color"}
              - {label: "Colore Testi Secondari (Muted)", name: "colore_testo_muted", widget: "color"}

          - label: "Integrazioni Esterne (API)"
            name: "integrazioni_esterne_API"
            widget: "object"
            fields:
              - {label: "Email per ricezione Curriculum (FormSubmit)", name: "email_ricezione_form", widget: "string"}
              - {label: "Script Recensioni Google (Trustindex)", name: "script_recensioni_google", widget: "text"}

          - label: "Navigazione Menu (Barra in alto e Footer)"
            name: "navigazione_menu"
            widget: "list"
            fields:
              - {label: "Nome Link", name: "etichetta", widget: "string"}
              - {label: "Percorso (es: /menu)", name: "url", widget: "string"}

          - label: "Home Page"
            name: "home_page"
            widget: "object"
            fields:
              - label: "Moduli Accesi/Spenti"
                name: "impostazioni_pagina"
                widget: "object"
                fields:
                  - {label: "Mostra Banner Tattico", name: "mostra_banner_tattico", widget: "boolean"}
                  - {label: "Mostra Griglia Servizi", name: "mostra_griglia_servizi", widget: "boolean"}
              - {label: "Immagine di Sfondo Hero (URL)", name: "sfondo_hero", widget: "string"}
              - {label: "Testo Badge Dorato", name: "testo_badge", widget: "string"}
              - {label: "Titolo Principale", name: "titolo_principale", widget: "string"}
              - {label: "Descrizione Principale", name: "descrizione_principale", widget: "text"}
              - label: "Bottoni Principali"
                name: "bottoni_hero"
                widget: "list"
                fields:
                  - {label: "Testo", name: "testo", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Banner Tattico"
                name: "banner_tattico"
                widget: "object"
                fields:
                  - {label: "Testo Promozionale", name: "testo", widget: "string"}
                  - {label: "URL Destinazione", name: "url", widget: "string"}
              - label: "Griglia Servizi (Le 3 Card)"
                name: "griglia_servizi"
                widget: "list"
                fields:
                  - {label: "Titolo", name: "titolo", widget: "string"}
                  - {label: "Testo Bottone Link", name: "testo_link", widget: "string"}
                  - {label: "URL", name: "url", widget: "string"}
                  - {label: "Immagine Copertina (URL)", name: "immagine", widget: "string"}

          - label: "Il Menù / Catalogo"
            name: "catalogo"
            widget: "object"
            fields:
              - label: "Impostazioni Pagina"
                name: "impostazioni_pagina"
                widget: "object"
                fields:
                  - {label: "Mostra Barra Pagamento Inferiore", name: "mostra_barra_pagamento", widget: "boolean"}
              - {label: "Sfondo Header (URL)", name: "sfondo_header", widget: "string"}
              - {label: "Titolo Pagina", name: "titolo_pagina", widget: "string"}
              - {label: "Sottotitolo Pagina", name: "sottotitolo_pagina", widget: "text"}
              - label: "Barra Software Esterno (Sunday, ecc.)"
                name: "barra_software_esterno"
                widget: "object"
                fields:
                  - {label: "Barra Attiva?", name: "attiva", widget: "boolean"}
                  - {label: "Testo Domanda", name: "testo_domanda", widget: "string"}
                  - {label: "Sottotitolo", name: "testo_sottotitolo", widget: "string"}
                  - {label: "Testo Bottone", name: "testo_bottone", widget: "string"}
                  - {label: "Link Software Pagamento", name: "link_software", widget: "string"}
              - label: "Categorie Menù (Antipasti, Primi, ecc.)"
                name: "categorie"
                widget: "list"
                fields:
                  - {label: "Nome Categoria", name: "nome_categoria", widget: "string"}
                  - label: "Piatti della Categoria"
                    name: "elementi"
                    widget: "list"
                    fields:
                      - {label: "Nome Piatto", name: "titolo", widget: "string"}
                      - {label: "Descrizione", name: "descrizione", widget: "text"}
                      - {label: "Prezzo", name: "prezzo", widget: "string"}
                      - {label: "Immagine (Opzionale URL)", name: "immagine", widget: "string", required: false}

          - label: "Prenotazioni & Delivery"
            name: "prenotazioni"
            widget: "object"
            fields:
              - {label: "Sfondo Header (URL)", name: "sfondo_header", widget: "string"}
              - {label: "Titolo Pagina", name: "titolo_pagina", widget: "string"}
              - {label: "Sottotitolo Pagina", name: "sottotitolo_pagina", widget: "text"}
              - label: "Card 1: Sede/Tavoli"
                name: "blocco_1_sede"
                widget: "object"
                fields:
                  - {label: "Titolo", name: "titolo", widget: "string"}
                  - {label: "Descrizione", name: "descrizione", widget: "text"}
                  - {label: "Testo Bottone", name: "testo_bottone", widget: "string"}
                  - {label: "Link (es: wa.me/...)", name: "link_azione", widget: "string"}
              - label: "Card 2: Domicilio"
                name: "blocco_2_domicilio"
                widget: "object"
                fields:
                  - {label: "Titolo", name: "titolo", widget: "string"}
                  - {label: "Descrizione", name: "descrizione", widget: "text"}
                  - {label: "Testo Bottone Diretto (WhatsApp)", name: "testo_bottone_diretto", widget: "string"}
                  - {label: "Link Azione Diretta", name: "link_azione_diretta", widget: "string"}
                  - {label: "Abilita Bottone App Terze (Glovo/Deliveroo)", name: "usa_app_terze", widget: "boolean"}
                  - {label: "Testo Bottone App", name: "testo_bottone_app", widget: "string"}
                  - {label: "Link App Esterna", name: "link_app_esterna", widget: "string"}

          - label: "Pagina Recensioni"
            name: "recensioni_pagina"
            widget: "object"
            fields:
              - {label: "Sfondo Header", name: "sfondo_header", widget: "string"}
              - {label: "Titolo Pagina", name: "titolo_pagina", widget: "string"}
              - {label: "Sottotitolo Pagina", name: "sottotitolo_pagina", widget: "text"}
              - {label: "Titolo Box", name: "titolo_sezione", widget: "string"}
              - {label: "Descrizione Box", name: "descrizione_sezione", widget: "text"}
              - label: "Bottone 'Leggi Tutte'"
                name: "bottone_leggi_tutte"
                widget: "object"
                fields:
                  - {label: "Testo", name: "testo", widget: "string"}
                  - {label: "Link", name: "url", widget: "string"}
              - label: "Bottone 'Scrivi Recensione'"
                name: "bottone_scrivi_recensione"
                widget: "object"
                fields:
                  - {label: "Testo", name: "testo", widget: "string"}
                  - {label: "Link", name: "url", widget: "string"}

          - label: "Lavora Con Noi"
            name: "lavora_con_noi"
            widget: "object"
            fields:
              - {label: "Titolo Pagina", name: "titolo_pagina", widget: "string"}
              - {label: "Sottotitolo Pagina", name: "sottotitolo_pagina", widget: "text"}
              - label: "Posizioni Aperte (Aggiungi ruoli)"
                name: "posizioni_aperte"
                widget: "list"
                field: {label: "Ruolo", name: "ruolo", widget: "string"}

          - label: "QR Code Hub (Privato)"
            name: "qr_code_hub"
            widget: "object"
            fields:
              - {label: "Titolo Pagina", name: "titolo_pagina", widget: "string"}
              - {label: "Sottotitolo Pagina", name: "sottotitolo_pagina", widget: "text"}
              - label: "QR 1 (Vetrina)"
                name: "qr_1"
                widget: "object"
                fields:
                  - {label: "Titolo", name: "titolo", widget: "string"}
                  - {label: "Uso", name: "uso", widget: "string"}
                  - {label: "Spiegazione per la stampa", name: "spiegazione", widget: "text"}
                  - {label: "Aggiunta URL (lascia vuoto per la Home)", name: "url_aggiuntivo", widget: "string", required: false}
              - label: "QR 2 (Menù/Tavoli)"
                name: "qr_2"
                widget: "object"
                fields:
                  - {label: "Titolo", name: "titolo", widget: "string"}
                  - {label: "Uso", name: "uso", widget: "string"}
                  - {label: "Spiegazione per la stampa", name: "spiegazione", widget: "text"}
                  - {label: "Aggiunta URL (es: /menu)", name: "url_aggiuntivo", widget: "string", required: false}